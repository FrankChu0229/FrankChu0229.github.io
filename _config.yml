# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Frank Chu
subtitle: The world need dreamers who do.
description: AI从业者，希望结识更多同道中人。
author: Frank Chu
email: chushb@shanghaitech.edu.cn
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://frankchu.tech/ 
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#### NEXT Figure:
avatar: /img/author.jpg

#### NEXT Discuss:
duoshuo_shortname: frankchu0229
disqus_shortname:  FrankChu0229

#### NEXT  baidu_analytics:
baidu_analytics: afc1ff6ca3a0ed413bece7a8c28ea24b



# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:


# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next
#stylus:
  ##compress: true
#RSS
plugins:
#- hexo-generator-feed
#- hexo-generator-sitemap
#Feed Atom
feed:
  type: Atom
  path: atom.xml
  limit: 20  
#sitemap
sitemap:
path: sitemap.xml
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/FrankChu0229/FrankChu0229.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000 
